    <title>Dixie Cider - OSRS Stats</title>
    <style>
        #osrs-widget-root * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #osrs-widget-root {
            background: transparent;
            font-family: 'RuneScape', Arial, sans-serif;
            overflow: hidden;
            width: 100%;
        }

        .osrs-widget-container {
            background: linear-gradient(135deg, #2a1810 0%, #1a0f0a 100%);
            border: 0.3vh solid #8B4513;
            border-radius: 1vh;
            padding: 2vh 2vw;
            box-shadow:
                0 0 2vh rgba(0,0,0,0.8),
                inset 0 0 3vh rgba(0,0,0,0.3);
            max-width: 90vw;
            margin: 0 auto;
        }

        .osrs-widget-header {
            text-align: center;
            margin-bottom: 7.5vh;
            padding-bottom: 1vh;
            border-bottom: 0.25vh solid #8B4513;
        }

        .osrs-player-name {
            color: #FFD700;
            font-size: 5.1vh;
            font-weight: bold;
            text-shadow: 0.3vh 0.3vh 0.3vh #000;
            margin-bottom: 0.4vh;
        }

        .osrs-stats-summary {
            color: #DAA520;
            font-size: 3.4vh;
            text-shadow: 0.15vh 0.15vh 0.15vh #000;
        }

        .osrs-skill-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.8vh;
            margin-top: 1vh;
        }

        .osrs-skill {
            background: linear-gradient(135deg, #3a2820 0%, #2a1810 100%);
            border: 0.25vh solid #654321;
            border-radius: 0.6vh;
            padding: 0.6vh 0.4vw;
            text-align: center;
            transition: all 0.2s ease;
        }

        .osrs-skill:hover {
            border-color: #FFD700;
            transform: translateY(-0.3vh);
            box-shadow: 0 0 1.2vh rgba(255,215,0,0.3);
        }

        .osrs-skill-img {
            width: 9vh;
            height: 9vh;
            display: block;
            margin: 0 auto 0.3vh auto;
            image-rendering: pixelated;
        }

        .osrs-skill-level {
            color: #FFFF00;
            font-size: 4.3vh;
            font-weight: bold;
            text-shadow: 0.15vh 0.15vh 0.3vh #000;
            margin: 0.2vh 0;
        }

        .osrs-skill-xp {
            color: #DAA520;
            font-size: 3vh;
            text-shadow: 0.1vh 0.1vh 0.1vh #000;
        }

        .osrs-skill-99 {
            background: linear-gradient(135deg, #4a3820 0%, #3a2810 100%);
            border-color: #FFD700;
            box-shadow: 0 0 1vh rgba(255,215,0,0.5);
        }

        .osrs-skill-99 .osrs-skill-level {
            color: #00FF00;
        }

    </style>
</head>
