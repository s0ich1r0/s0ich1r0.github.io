<script>
const CHANNEL_ID = "UCEn8ECASM-_Yw4eWgmUCs9Q";
const RSS_URL = `https://www.youtube.com/feeds/videos.xml?channel_id=${CHANNEL_ID}`;
const API_PROXY = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

async function loadYouTubeChannel() {
    const container = document.getElementById("yt-video-grid");

    try {
        const response = await fetch(API_PROXY);
        const data = await response.json();
        const videos = data.items;

        videos.forEach(video => {
            const vidId = video.guid.replace("yt:video:", "");
            container.innerHTML += `
                <div class="yt-card">
                    <iframe class="yt-iframe"
                        src="https://www.youtube.com/embed/${vidId}"
                        allow="encrypted-media;
                        allowfullscreen>
                    </iframe>
                    <div class="yt-info">
                        <div class="yt-title">${video.title}</div>
                        <div class="yt-meta">${new Date(video.pubDate).toLocaleDateString()}</div>
                    </div>
                </div>
            `;
        });

    } catch (err) {
        console.error("YouTube load error:", err);
        container.innerHTML = "<p>Failed to load videos.</p>";
    }
}

loadYouTubeChannel();

</script>
