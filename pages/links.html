
<head>

    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double:wght@100..900&family=Bitcount+Single:wght@100..900&family=Press+Start+2P&family=VT323&family=Yellowtail&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-size: 1vh;
        }


        .topnav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-secondary);
            padding: 1.5vh 0;
            text-align: center;
            z-index: 9999;
            border-bottom: 0.4vh solid var(--gold);
            box-shadow: 0 0 2vh var(--gold-bright);
            overflow-x: auto;
            white-space: nowrap;
        }

        .topnav button {
            background: var(--stone);
            color: var(--gold-bright);
            border: 0.4vh solid var(--gold);
            padding: 2vh 3vw;
            margin: 0 1.5vw;
            font-family: 'Press Start 2P', cursive;
            font-size: 2vh;
            cursor: pointer;
            text-shadow: 0 0 1.5vh var(--gold-bright);
            box-shadow: 0 0 2vh rgba(212, 175, 55, 0.3);
            transition: all 0.3s;
            white-space: nowrap;
        }

        .topnav button:hover {
            background: var(--gold);
            color: var(--bg-primary);
            transform: translateY(-0.5vh);
            box-shadow: 0 0 3vh var(--gold-bright);
        }

        .topnav a {
            text-decoration: none;
            display: inline-block;
        }

        .midnav {
            position: fixed;
            top: calc(8vh + 1px);
            left: 0;
            width: 100%;
            background: var(--bg-secondary);
            padding: 3.5vh 0;
            text-align: center;
            z-index: 9998;
            border-bottom: 0.2vh solid var(--gold);
            box-shadow: 0 0 1.5vh var(--gold-bright);
            backdrop-filter: blur(0.4vh);
            white-space: nowrap;
            height: 10.5vh;
            line-height: 3.3vh;
        }

        .midnav button {
            background: var(--stone);
            color: var(--gold-bright);
            border: 0.3vh solid var(--gold);
            padding: 1.5vh 3vw;
            margin: 0 2vw;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8vh;
            cursor: pointer;
            text-shadow: 0 0 1.5vh var(--gold-bright);
            box-shadow: 0 0 2vh rgba(212, 175, 55, 0.3);
            transition: all 0.3s;
            height: 5vh;
            min-width: 12vw;
            white-space: nowrap;
        }

        .midnav button:hover {
            background: var(--gold);
            color: var(--bg-primary);
            transform: translateY(-0.5vh);
            box-shadow: 0 0 3vh var(--gold-bright);
        }

        .midnav a {
            text-decoration: none;
            display: inline-block;
        }

        #back-btn::before { content: "← "; }
        #forward-btn::after { content: " →"; }

        #content-frame {
            position: fixed;
            top: 17.68vh;
            left: 0;
            width: 100%;
            height: calc(100vh - 17.68vh);
            border: none;
        }

        @media (max-width: 768px) {
            .topnav button, .midnav button {
                font-size: 1.5vh;
                padding: 1.5vh 2vw;
                min-width: 20vw;
            }
            .midnav {
                padding: 3vh 0;
                height: 12vh;
            }
            #content-frame {
                top: 19vh;
                height: calc(100vh - 19vh);
            }
        }

        @media (max-width: 480px) {
            .topnav button, .midnav button {
                font-size: 1.2vh;
                padding: 1vh 1.5vw;
                min-width: 25vw;
            }
            .midnav {
                padding: 2.5vh 0;
                height: 14vh;
            }
            #content-frame {
                top: 21vh;
                height: calc(100vh - 21vh);
            }
        }


    </style>
</head>
<body>
    <script src="scripts/link.js"></script>
    <div class="topnav">

        <a href="#" onclick="loadPage('music.html'); return false;"><button>Music</button></a>
        <a href="#" onclick="loadPage('guestbook.html'); return false;"><button>Guestbook</button></a>
        <a href="#" onclick="loadPage('flash.html'); return false;"><button>Flash</button></a>
        <a href="#" onclick="loadPage('toon.html'); return false;"><button>Toonami</button></a>
        <a href="#" onclick="loadPage('videos.html'); return false;"><button>My Stuff</button></a>
        <a href="#" onclick="loadPage('angel.html'); return false;"><button>ANGEL</button></a>
        <a href="#" onclick="loadPage('faye.html'); return false;"><button>FAYE</button></a>
        <a href="#" onclick="loadPage('links-home.html'); return false;"><button>HOME</button></a>
    </div>

    <div class="midnav">
        <a href="#" onclick="goBack(); return false;"><button id="back-btn">Back</button></a>
        <a href="#" onclick="openInNewTab(); return false;"><button id="newtab-btn">Open in New Tab</button></a>
        <a href="#" onclick="goForward(); return false;"><button id="forward-btn">Forward</button></a>
    </div>


    <iframe id="content-frame" src="links-home.html"></iframe>



</body>
