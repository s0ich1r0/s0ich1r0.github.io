<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID / CLEAR SHRINE</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

:root {
    --bg-primary: radial-gradient(circle at top, #0a0a0f 0%, #070712 70%);
    --stone: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
    --gold: #ffd98a;
    --gold-bright: #9ffcff;
    --text: #e9f6ff;
}

body {
    height: 100vh;
    font-family: 'Press Start 2P', cursive;
    background: var(--bg-primary);
    color: var(--gold-bright);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    animation: bg-glitch 5s infinite;
}

.void-container {
    text-align: center;
    animation: pulse 3s infinite;
}

.void-title {
    font-size: clamp(18px, 4vw, 28px);
    letter-spacing: 4px;
    margin-bottom: 16px;
    animation: text-glow 2s infinite, float 3s infinite, glitch 1.5s infinite;
}

.star {
    position: absolute;
    color: var(--gold-bright);
    font-size: 12px;
    animation: twinkle 2s infinite, star-flicker 3s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.08); }
}

@keyframes text-glow {
    0%,100% { text-shadow: 0 0 10px var(--gold-bright), 0 0 20px var(--gold); }
    50% { text-shadow: 0 0 20px var(--gold-bright), 0 0 40px var(--gold); }
}

@keyframes glow-pulse {
    0%,100% { box-shadow: 0 0 20px var(--gold-bright); }
    50% { box-shadow: 0 0 50px var(--gold); }
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes twinkle {
    0%,100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.3; transform: scale(1.3); }
}

@keyframes glitch {
    0% { transform: translate(0); color: var(--gold-bright); }
    20% { transform: translate(-2px,2px); color: #ff6; }
    40% { transform: translate(2px,-2px); color: #9ff; }
    60% { transform: translate(-1px,1px); color: #f9f; }
    80% { transform: translate(1px,-1px); color: #ffd98a; }
    100% { transform: translate(0); color: var(--gold-bright); }
}

@keyframes star-flicker {
    0%,100% { opacity: 1; transform: scale(1); }
    25% { opacity: 0.2; transform: scale(1.2); }
    50% { opacity: 0.7; transform: scale(0.8); }
    75% { opacity: 0.4; transform: scale(1.1); }
}

@keyframes bg-glitch {
    0%,100% { background-position: center top; }
    20% { background-position: 2px 0; }
    40% { background-position: -2px 0; }
    60% { background-position: 0 2px; }
    80% { background-position: 0 -2px; }
}
</style>
</head>

<body>

<div class="void-container">
    <div class="void-title">VOID</div>
</div>

<script>
const starCount = 25;
for(let i=0;i<starCount;i++){
    const star = document.createElement('div');
    star.className='star';
    star.textContent='★';
    star.style.top=Math.random()*100+'vh';
    star.style.left=Math.random()*100+'vw';
    star.style.animationDelay=Math.random()*3+'s';
    star.style.fontSize=(Math.random()*12+8)+'px';
    document.body.appendChild(star);
}

const glitchText = document.querySelector('.void-title');
setInterval(() => {
    const chars = "VOID☢⚡✦";
    let text = "";
    for(let i=0;i<glitchText.textContent.length;i++){
        if(Math.random()<0.2) text += chars[Math.floor(Math.random()*chars.length)];
        else text += glitchText.textContent[i];
    }
    glitchText.textContent = text;
}, 150);
</script>

</body>
</html>
