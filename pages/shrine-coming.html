<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>◈ COMING SOON ◈</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: radial-gradient(circle at top, #1c2f46 0%, #070b12 60%);
            --stone: linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.05));
            --gold: #ffd98a;
            --gold-bright: #9ffcff;
            --text: #e9f6ff;
        }

        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: 0 0 20px var(--gold-bright), 0 0 40px var(--gold);
            }
            50% {
                box-shadow: 0 0 40px var(--gold-bright), 0 0 80px var(--gold);
            }
        }

        @keyframes text-glow {
            0%, 100% {
                text-shadow: 0 0 10px var(--gold-bright), 0 0 20px var(--gold);
            }
            50% {
                text-shadow: 0 0 20px var(--gold-bright), 0 0 40px var(--gold);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.3;
                transform: scale(1.5);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background: var(--bg-primary);
            color: var(--text);
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(10px, 2vh, 14px);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: var(--gold-bright);
            font-size: 20px;
            animation: twinkle 1.5s infinite;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .main-box {
            background: var(--stone);
            border: 4px solid var(--gold);
            padding: 60px 40px;
            animation: glow-pulse 2s infinite, float 4s infinite ease-in-out;
            position: relative;
            border-radius: 10px;
            opacity: 0;
            animation: fade-in 1s ease-out forwards, glow-pulse 2s infinite 1s, float 4s infinite ease-in-out 1s;
        }

        .main-box::before {
            content: '✦';
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            color: var(--gold-bright);
            animation: spin 4s linear infinite;
        }

        .main-box::after {
            content: '✦';
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            color: var(--gold-bright);
            animation: spin 4s linear infinite reverse;
        }

        .title {
            color: var(--gold-bright);
            font-size: clamp(24px, 6vh, 48px);
            animation: text-glow 1.5s infinite;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        .subtitle {
            color: var(--gold);
            font-size: clamp(12px, 2.5vh, 20px);
            margin-bottom: 40px;
            animation: pulse 2s infinite;
        }

        .message {
            color: var(--text);
            font-size: clamp(10px, 2vh, 14px);
            line-height: 2;
            margin-bottom: 40px;
            animation: fade-in 1.5s ease-out 0.5s backwards;
        }

        .icon-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .icon {
            font-size: 60px;
            animation: float 3s infinite ease-in-out;
            filter: drop-shadow(0 0 10px var(--gold-bright));
        }

        .icon:nth-child(1) {
            animation-delay: 0s;
        }

        .icon:nth-child(2) {
            animation-delay: 0.5s;
        }

        .icon:nth-child(3) {
            animation-delay: 1s;
        }

        .divider {
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 30px 0;
            animation: shimmer 2s infinite linear;
            background-size: 1000px 100%;
        }

        .status-badge {
            display: inline-block;
            background: rgba(0, 0, 0, 0.88);
            border: 2px solid var(--gold);
            color: var(--gold-bright);
            padding: 12px 24px;
            font-size: 10px;
            animation: pulse 2s infinite;
            margin-top: 20px;
            border-radius: 5px;
        }

        .footer-text {
            color: var(--gold);
            font-size: 8px;
            margin-top: 40px;
            animation: text-glow 2s infinite;
            opacity: 0;
            animation: fade-in 2s ease-out 1s backwards, text-glow 2s infinite 2s;
        }

        @media (max-width: 768px) {
            .main-box {
                padding: 40px 20px;
            }

            .icon-row {
                gap: 20px;
            }

            .icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="stars-container" id="stars"></div>

    <div class="container">
        <div class="main-box">
            <h1 class="title">◈ COMING SOON ◈</h1>
            <p class="subtitle">★ UNDER CONSTRUCTION ★</p>

            <div class="divider"></div>

            <div class="icon-row">
                <div class="icon">✦</div>
                <div class="icon">★</div>
                <div class="icon">✦</div>
            </div>

            <p class="message">
                THIS SHRINE IS CURRENTLY<br>
                BEING BUILT WITH CARE<br>
                <br>
                PLEASE CHECK BACK SOON<br>
                FOR AN EPIC EXPERIENCE
            </p>

            <div class="divider"></div>

            <div class="status-badge">
                ⚡ IN PROGRESS ⚡
            </div>

            <p class="footer-text">
                ★ SHRINE NAVIGATION ★<br>
                AWAITING COMPLETION
            </p>
        </div>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = ['★', '✦', '◆'][Math.floor(Math.random() * 3)];
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.fontSize = (Math.random() * 15 + 10) + 'px';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
